[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub,"superadmin") || ((p.sub == "__AUTHUSER__" && r.sub != "__GUEST__") || g(r.sub, p.sub)) && r.obj == p.obj && r.act == p.act
